<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lumix Core AI</title>

  <!-- Tailwind CDN (OK for now) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="./styleAi.css" />
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-black via-indigo-950 to-purple-950 text-white">

  <!-- APP CONTAINER -->
  <div id="app" class="w-full max-w-2xl p-6 space-y-4">

    <h1 class="text-3xl font-bold text-center">Lumix Core AI</h1>

    <!-- CHAT WINDOW -->
    <div
      id="chatBox"
      class="h-80 overflow-y-auto bg-black/40 rounded-xl p-4 space-y-3"
    ></div>

    <!-- INPUT ROW -->
    <div class="flex gap-2">
      <input
        id="userInput"
        type="text"
        placeholder="Ask somethingâ€¦"
        class="flex-1 px-4 py-2 rounded-lg bg-black/60 outline-none"
      />

      <button
        id="sendBtn"
        class="px-5 py-2 rounded-lg bg-indigo-600 hover:bg-indigo-700 transition"
      >
        Send
      </button>
    </div>

    <!-- MODE TOGGLE -->
    <div class="text-center pt-2">
      <button
        id="themeToggle"
        class="px-4 py-2 rounded-lg border border-white/20"
      >
        ðŸŒ— Light Mode
      </button>
    </div>

  </div>

  <!-- SCRIPT (IMPORTANT: at bottom) -->
  <script src="./lumix-core.js"></script>
</body>
</html>
