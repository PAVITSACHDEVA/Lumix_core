<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lumix Core AI</title>

  <!-- ONLY THIS CSS -->
  <link rel="stylesheet" href="styleAi.css" />
</head>
<body>

  <div id="chat-container">
    <h2>Lumix Core AI</h2>

    <div class="controls">
      <button onclick="setMode('exam')">Exam</button>
      <button onclick="setMode('project')">Project</button>
      <button onclick="setTheme('dark')">Dark</button>
      <button onclick="setTheme('light')">Light</button>
    </div>

    <div id="chat-box"></div>

    <div id="input-container">
      <input
        id="user-input"
        type="text"
        placeholder="Ask something..."
        autocomplete="off"
      />
      <button id="send-btn">Send</button>
    </div>

    <div id="loading-dots" style="display:none;">
      Thinking<span class="dots"></span>
    </div>
  </div>

  <!-- ONLY THIS SCRIPT -->
  <script src="lumix-core.js"></script>
</body>
</html>
