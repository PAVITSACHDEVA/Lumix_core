
<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />

  <title>Lumix Core AI Chat Assistant</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Bootstrap Icons -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.min.css"
  />

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- KaTeX for math rendering -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css"
  />
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

  <!-- Markdown parser -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <!-- Prism.js for Syntax Highlighting -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/prismjs/themes/prism-tomorrow.css"

  <script src="https://cdn.jsdelivr.net/npm/prismjs/prism.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-javascript.min.js"></script>

  <!-- Your main styles -->

  <link rel="stylesheet" href="./styleAi.css" />
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-black via-indigo-950 to-purple-950 text-white">

  <!-- APP CONTAINER -->
  <div id="app" class="w-full max-w-2xl p-6 space-y-4">

    <h1 class="text-3xl font-bold text-center">Lumix Core AI</h1>

    <!-- CHAT WINDOW -->
    <div
      id="chatBox"
      class="h-80 overflow-y-auto bg-black/40 rounded-xl p-4 space-y-3"
    ></div>

    <!-- INPUT ROW -->
    <div class="flex gap-2">
      <input
        id="userInput"
        type="text"
        placeholder="Ask somethingâ€¦"
        class="flex-1 px-4 py-2 rounded-lg bg-black/60 outline-none"
      />

      <button
        id="sendBtn"
        class="px-5 py-2 rounded-lg bg-indigo-600 hover:bg-indigo-700 transition"
      >
        Send
      </button>
    </div>

    <!-- MODE TOGGLE -->
    <div class="text-center pt-2">
      <button
        id="themeToggle"
        class="px-4 py-2 rounded-lg border border-white/20"
      >
        ðŸŒ— Light Mode
      </button>
    </div>

  </div>
    <div id="tooltip" class="tooltip"></div>
  <audio id="sound-home" src="./Assest/Home.mp3" preload="auto"></audio>
  <audio
    id="sound-lumixcore"
    src="./Assest/lumix core ai.mp3"
    preload="auto"
  ></audio>
  <audio
    id="sound-convert"
    src="./Assest/Image Converter.mp3"
    preload="auto"
  ></audio>
  <audio
    id="sound-about"
    src="./Assest/About the AI.mp3"
    preload="auto"
  ></audio>
  <audio
    id="sound-generator"
    src="./Assest/Random Image Generator.mp3"
    preload="auto"
  ></audio>
  <!-- SCRIPT (IMPORTANT: at bottom) -->
  <script src="./lumix-core.js"></script>
</body>
</html>
