<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lumix Core AI Chat Assistant</title>

  <!-- Icons & libs -->
  <link rel="icon" href="assets/Logo.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.min.css">

  <!-- Markdown + Math -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <!-- Syntax Highlight -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs/themes/prism-tomorrow.css">

  <!-- Lumix Theme -->
  <link rel="stylesheet" href="styleAi.css">
</head>

<body>

<!-- ðŸ”µ Loader -->
<div id="loading">
  <div class="loading-title" id="loadingText">Lumix Core</div>
  <div class="loader-bar">
    <div class="loader-bar-fill" id="loaderFill"></div>
  </div>
  <button id="themeToggleLoading" class="lumix-btn">
    <i class="bi bi-brightness-high"></i>
    <span>Light Mode</span>
  </button>
</div>

<!-- Avatar Toggle -->
<button id="avatar-panel-toggle" title="Toggle AI Panel">
  <i class="bi bi-person-bounding-box"></i>
</button>

<div id="main-wrapper">

  <!-- Avatar Panel -->
  <div id="ai-avatar-panel">
    <div class="avatar-container">
      <div class="ai-avatar"></div>
      <h3>Lumix Core</h3>
    </div>
    <div class="feature-control">
      <span>Voice Output</span>
      <label class="switch">
        <input type="checkbox" disabled>
        <span class="slider round"></span>
      </label>
    </div>
    <div class="history-container">
      <h4>Interaction History</h4>
      <div id="chat-history-log">Coming soon</div>
    </div>
  </div>

  <!-- App -->
  <div id="app-container">

    <div id="navbara">
      <a href="index.html" class="gradient-text">Home</a>
      <a href="Genartor.html" class="gradient-text">Image Generator</a>
      <a href="Converter.html" class="gradient-text">Converter</a>
      <a href="ABOUT.html" class="gradient-text">About</a>
    </div>

    <div class="chat-header">
      <h1>Chat Assistant</h1>
      <button id="themeToggleHeader" class="lumix-btn">
        <i class="bi bi-brightness-high"></i>
        <span>Light Mode</span>
      </button>
    </div>

    <div class="chat-box" id="chatBox"></div>

    <div id="context-suggestions"></div>

    <div class="chat-input-area">
      <div class="input-wrapper">
        <input id="chatInput" placeholder="Ask me anythingâ€¦" />
        <button id="sendBtn" class="lumix-btn">
          <i class="bi bi-send-fill"></i>
        </button>
      </div>
    </div>

  </div>
</div>

<div id="tooltip" class="tooltip"></div>

<!-- JS -->
<script src="lumix-ui.js"></script>
</body>
</html>
